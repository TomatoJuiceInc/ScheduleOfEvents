<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../auth/signup.css">
</head>

<body>
    <div class="wrapper">
        <form th:method="POST" th:action="@{/auth}" th:object="${user}">
            <h2>Присоединяйтесь к нам,<br>создайте свой аккаунт</h2>
            <h1>Регистрация</h1>
            <div class="input-box">
                <input type="text" th:field="*{username}" autocomplete="off" placeholder="Введите имя" required/>
            </div>
            <div class="input-box">
                <input type="email" th:field="*{email}" autocomplete="off" placeholder="Введите email" required/>
            </div>
            <div class="input-box">
                <input type="password" th:field="*{password}" autocomplete="off" placeholder="Придумайте пароль" required/>
            </div>
            <div class="input-box">
                <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                <input type="password" th:field="*{passwordConfirm}" autocomplete="off" placeholder="Повторите пароль" required/>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
            <div class="register-link">
                <p>Ещё не зарегистрировались? <a class="registration" href="signin.html">Регистрация</a></p>
            </div>
        </form>
    </div>
</body>

</html>
