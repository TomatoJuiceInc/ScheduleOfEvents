<!DOCTYPE html>
<html >
<head >
    <meta charset="UTF-8">
    <title>Edit event</title>

</head>
<body>
<header th:insert="~{base/base::baseheader}"></header>
<link rel="stylesheet" type="text/css" href="/adminStatic/editEvent.css">
<form th:method="PATCH" th:action="@{/admin/events/{id}(id=${event.getId()})}" th:object="${event}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <div class="form-group">
        <label for="hall">Select Hall:</label>
        <select class="form-select" id="hall" name="hall" th:field="*{hall}">
            <option th:each="hall1 : ${halls}" th:value="${hall1.id}" th:text="${hall1.name}">Hall Name</option>
        </select>
    </div>

    <div class="form-group row">
        <label for="eventDate" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="eventDate" name="eventDate" th:date="${#dates.format(event.getDate(), 'yyyy-MM-dd')}"
                   th:value="${#dates.format(event.getDate(), 'yyyy-MM-dd')}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="eventTime" class="col-sm-2 col-form-label">Time:</label>
        <div class="col-sm-10">
            <input type="time" class="form-control" id="eventTime" name="eventTime" th:time ="${#dates.format(event.getDate(), 'HH:mm')}"
                   th:value="${#dates.format(event.getDate(), 'HH:mm')}" required>
        </div>
    </div>

    <label for="duration">Enter duration: </label>
    <input type="text" th:field="*{duration}" id="duration"/>

    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>

    <br/>

    <input type="submit" value="Submit!">
</form>


<form th:method="DELETE" th:action="@{/admin/events/{id} (id=${event.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
<footer th:insert="~{base/base::basefooter}"></footer>
</html>
