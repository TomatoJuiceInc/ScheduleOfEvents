<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Event Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: #FFF7DF;
            color: #333;
        }
        .container {
            padding-top: 50px;
        }
        .alert {
            background-color: #333333;

        }
        .btn-home {
            color: #333333;
        }
    </style>
<div class="container mt-5">
    <h2>Подача заявки на мероприятие</h2>
    <form th:action="@{/admin/submission}" th:method="post" th:object="${event}">
        <div class="mb-3">
            <label for="eventName" class="form-label">Название мероприятия</label>
            <input th:field= "*{name}" type="text" class="form-control" id="eventName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="eventDate" class="form-label">Дата</label>
            <input th:field= "*{date}" type="date" class="form-control" id="eventDate" name="date" required>
        </div>
        <div class="mb-3">
            <label for="hall" class="form-label">Зал</label>
<!--            <select th:field= "*{hall}" class="form-select" id="hall" name="hall">-->
<!--                <option value="big">Большой</option>-->
<!--                <option value="small">Малый</option>-->
<!--            </select>-->
            <select  id = "hall" class="form-select" name="hallId" th:field="*{hall}">
                <option th:each="hall : ${halls}"
                        th:value="${hall.id}"
                        th:text="${hall.name}">Hall Name:
                </option>
            </select>

        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Продолжительность</label>
            <input th:field= "*{duration}" type="text" class="form-control" id="duration" name="duration" required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="prices" class="form-label">Цены на билеты (5 категорий)</label>-->
<!--            <input th:field= "*{name}" type="text" class="form-control" id="prices" name="prices" placeholder="100, 200, 300, 400, 500" required>-->
<!--        </div>-->
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field = "*{description}" class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>
</body>
</html>
