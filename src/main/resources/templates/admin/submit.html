<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Event Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<head th:fragment="basehead">
    <title>Успешно!</title>
    <link rel="icon" href="/branding/favicon.ico" type="image/x-icon">
</head>

<header th:insert="base/base :: baseheader">
</header>
<body>
    <style>
        body {
            background-color: whitesmoke;
            color: #9de0ae;
        }
        .container {
            padding-top: 50px;
        }
        .alert {
            background-color: #333333;

        }
        .btn-home {
            color: #333333;
        }
    </style>
<div class="container mt-5">
    <h2>Подача заявки на мероприятие</h2>

    <form th:method="PATCH" th:action="@{/submission}" th:object="${event}">

        <div class="mb-3">
            <label for="eventName" class="form-label">Название мероприятия</label>
            <input th:field= "*{name}" type="text" class="form-control" id="eventName" name="name" required>
        </div>
<!--        todo добавить проверку что пользователь вводит число-->
        <div class="mb-3">
            <label for="duration" class="form-label">Продолжительность</label>
            <input th:field= "*{duration}" type="text" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возрастное ограничение</label>
            <input th:field= "*{age}" type="text" class="form-control" id="age" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field = "*{description}" class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="eventDate" class="form-label">Дата</label>
            <input type="date" class="form-control" id="eventDate" name="eventDate" required>

        </div>
        <div class="mb-3">
            <label for="eventTime" class="form-label">Время</label>
            <input type="time" class="form-control" id="eventTime" name="eventTime"  required>
        </div>

        <div class="mb-3">
            <label for="hall" class="form-label">Зал:</label>
            <select class="form-select"  id="hall"  name="hallId" th:field="*{hall}">
                <option th:each="hall1 : ${halls}"
                        th:value="${hall1.id}"
                        th:text="${hall1.name}">Hall Name:
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prices" class="form-label">Цена за билеты (от самого дешевого до самого дорогого):</label>
            <div id="prices" class="input-group">
                <input type="number" name="price1" class="form-control" required placeholder="Дешевый">
                <input type="number" name="price2" class="form-control" required placeholder="Дороже">
                <input type="number" name="price3" class="form-control" required placeholder="Средний">
                <input type="number" name="price4" class="form-control" required placeholder="Дорогой">
                <input type="number" name="price5" class="form-control" required placeholder="Очень дорогой">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>

</body>
<footer th:insert="base/base::basefooter"></footer>
</html>
